<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>VideoldGames</title>
</head>
<body>
    <!-- Imagen del world map en toda la pantalla -->
    <img src="imagenes/World_Map.jpg" alt="Mapa del mundo" class="imagen">
    <!-- Aqui va estar los iconos en el mapa -->
    <div class="box-icon">
        <div class="mario">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="mario_retro"><img src = "imagenes/mario_retro.png"></img></div>
            <div class="pacman"><img src = "imagenes/pacman_retro.png"></img></div>
            <div class="zelda"><img src = "imagenes/zelda.png"></img></div> 
            <div class="pokemon"><img src = "imagenes/pokemon.png"></img></div>       
        </div>
        <div class="the_sims">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="sims"><img src = "imagenes/the_sims.png"></img></div> 
        </div>   
        <div class="assassin">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="assassin_creed"><img src = "imagenes/assassins_creed.png"></img></div> 
        </div>   
        <div class="Lol">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="legends"><img src = "imagenes/league_of_legends.png"></img></div> 
            <div class="world"><img src = "imagenes/world_of_warcraft.png"></img></div> 
        </div>    
        <div class="hero">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="guitar"><img src = "imagenes/guitar_hero.png"></img></div> 
        </div>    
        <div class="auto">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="gta"><img src = "imagenes/Grand_Theft_Auto_San_Andreas.png"></img></div> 
        </div>  
        <div class="mine">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="minecraft"><img src = "imagenes/minecraft.png"></img></div> 
        </div> 
        <div class="tetris">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="tetri"><img src = "imagenes/tetris.png"></img></div> 
        </div>   
        <div class="halo">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="combat"><img src = "imagenes/Halo.png"></img></div> 
            <div class="counter"><img src = "imagenes/counter_strike.png"></img></div> 
        </div>   
        <div class="angry">
            <i class="fas fa-map-marker-alt"></i>  
            <div class="birds"><img src = "imagenes/angry_birds.png"></img></div> 
        </div>  
    </div>

    <div class="cuadro"></div>
</body>
</html>
